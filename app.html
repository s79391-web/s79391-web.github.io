<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Companion | Cozy Study</title>
    <style>
        /* --- CSS STYLES (Lofi Aesthetic) --- */
        :root {
            --bg-color: #f0e4fb;
            --card-bg: #ffffff;
            --accent-soft: #ffcfdf;
            --accent-main: #b8c0ff;
            --cta-color: #9d81ba;
            --text-color: #5d576b;
            --border-color: #e2e2e2;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 350px;
        }

        /* The Pet Section */
        #pet-display {
            font-size: 80px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Timer Section */
        #timer-display {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button, .btn-link {
            border: none;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: var(--font-main);
            color: var(--text-color);
            text-decoration: none;
            display: inline-block;
        }

        .btn-start { background-color: var(--accent-main); }
        .btn-pause { background-color: var(--accent-soft); }
        .btn-reset { background-color: var(--border-color); }

        /* Try App Button Style */
        .app-link-container {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed var(--bg-color);
        }

        .btn-try-app {
            background-color: var(--cta-color);
            color: white;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(157, 129, 186, 0.3);
        }

        .btn-try-app:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(157, 129, 186, 0.4);
            filter: brightness(1.1);
        }

        button:hover { opacity: 0.8; transform: translateY(-1px); }

        /* To-Do List Section */
        .todo-section {
            padding-top: 10px;
            text-align: left;
        }

        .todo-input-group {
            display: flex;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid var(--bg-color);
            border-radius: 12px 0 0 12px;
            outline: none;
            font-family: var(--font-main);
        }

        .btn-add { background-color: var(--accent-main); border-radius: 0 12px 12px 0; }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        li {
            padding: 10px;
            background: #fafafa;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.5;
            background: #eee;
        }

        .btn-clear { background-color: transparent; color: #a0a0a0; font-size: 11px; margin-top: 10px; width: 100%; }

    </style>
</head>
<body>

    <div class="container">
        <div id="pet-display">üò¥</div>
        <div id="timer-display">25:00</div>
        
        <div class="controls">
            <button id="startBtn" class="btn-start" onclick="startTimer()">Start</button>
            <button id="pauseBtn" class="btn-pause" onclick="pauseTimer()" disabled>Pause</button>
            <button id="resetBtn" class="btn-reset" onclick="resetTimer()">Reset</button>
        </div>

        <div class="app-link-container">
            <a href="https://s79391-web.github.io/focus-timer-app/app.html" target="_blank" class="btn-try-app btn-link">
                Try My Focus Timer App ‚ú®
            </a>
        </div>

        <div class="todo-section">
            <div class="todo-input-group">
                <input type="text" id="todoInput" placeholder="Add a study goal...">
                <button class="btn-add" onclick="addTask()">Add</button>
            </div>
            <ul id="todoList"></ul>
            <button class="btn-clear" onclick="clearTasks()">Clear all tasks</button>
        </div>
    </div>

    <audio id="finishSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        /* --- TIMER LOGIC --- */
        let timeLeft = 25 * 60;
        let timerId = null;
        const petDisplay = document.getElementById('pet-display');
        const timerDisplay = document.getElementById('timer-display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const finishSound = document.getElementById('finishSound');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerId !== null) return;
            petDisplay.textContent = 'üòé';
            petDisplay.classList.add('pulse');
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            timerId = null;
            petDisplay.textContent = 'üò¥';
            petDisplay.classList.remove('pulse');
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60;
            updateDisplay();
        }

        function completeSession() {
            petDisplay.textContent = 'ü•≥';
            petDisplay.classList.remove('pulse');
            finishSound.play();
            timerId = null;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            alert("Focus session complete! Take a break.");
        }

        /* --- TO-DO LOGIC --- */
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');
        let tasks = JSON.parse(localStorage.getItem('focusTasks')) || [];

        function renderTasks() {
            todoList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.textContent = task.text;
                if (task.completed) li.classList.add('completed');
                li.onclick = () => toggleTask(index);
                todoList.appendChild(li);
            });
            localStorage.setItem('focusTasks', JSON.stringify(tasks));
        }

        function addTask() {
            const text = todoInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                todoInput.value = '';
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function clearTasks() {
            tasks = [];
            renderTasks();
        }

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initialize
        updateDisplay();
        renderTasks();
    </script>
